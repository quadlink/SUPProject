						<h1>Academical Course <small> <button class="btn btn-default" onclick='toggler(entryA,buttonA)'> <span class="glyphicon glyphicon-edit"></button> </small> </h1>							
							<input type="text" id="entryA">
							<input id="buttonA" type='button' onclick='addEntryAcademical()' value='Submit'/>
							<ul id="academical"></ul>							
					</div>
					<div class="col-lg-6 col-md-6">
						<h1>Experience <small> <button class="btn btn-default" onclick='toggler(entryExp,buttonExp)'><span class="glyphicon glyphicon-edit"></button> </small></h1>
							<input type="text" id="entryExp">
							<input id = "buttonExp" type='button' onclick='addEntryExperience()' value='Submit'/>
							<ul id="experience"></ul>	
						</div>	
					</div>
					<div class="row-fluid">
						<div class="col-lg-6 col-md-6">
							<h1>Skills, Knowledge & Languages <small> <button type="submit" onclick='toggler(entryS,buttonS)' class="btn btn-default"><span class="glyphicon glyphicon-edit"></button> </small> </h1>
							<input type="text" id="entryS">
							<input id="buttonS" type='button' onclick='addEntrySkills()' value='Submit'/>
							<ul id="skills"></ul>									
						</div>
					<div class="col-lg-6 col-md-6">
						<h1>Preferences <small> <button type="submit" onclick='toggler(entryPref,buttonPref)' class="btn btn-default"><span class="glyphicon glyphicon-edit"></button> </small> </h1>
